<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Neural Network Visualization</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="network">
        <div class="layer">
            <div class="node" id="input1">Input 1</div>
            <div class="node" id="input2">Input 2</div>
            <div class="node" id="input3">Input 3</div>
        </div>
        <div class="layer">
            <div class="node" id="hidden1">Hidden 1</div>
            <div class="node" id="hidden2">Hidden 2</div>
            <div class="node" id="hidden3">Hidden 3</div>
        </div>
        <div class="layer">
            <div class="node" id="output">Output</div>
        </div>
    </div>
    <div class="controls">
        <input type="number" id="inputValue1" placeholder="Input 1" />
        <input type="number" id="inputValue2" placeholder="Input 2" />
        <input type="number" id="inputValue3" placeholder="Input 3" />
        <button id="trainButton">Train</button>
        <button id="predictButton">Predict</button>
        <div id="result"></div>
    </div>
</body>
</html>
