<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neural Network Visualization</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
    <script src="script.js" defer></script>
</head>
<body>
    <div class="network">
        <div class="layer">
            <div class="node">Input 1</div>
            <div class="node">Input 2</div>
            <div class="node">Input 3</div>
        </div>
        <div class="layer">
            <div class="node">Hidden 1</div>
            <div class="node">Hidden 2</div>
            <div class="node">Hidden 3</div>
        </div>
        <div class="layer">
            <div class="node">Output</div>
        </div>
    </div>
</body>
</html>
