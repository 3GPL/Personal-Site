<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Neural Network Visualization</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="network">
        <div class="layer">
            <div class="node" id="input1">Input 1</div>
            <div class="node" id="input2">Input 2</div>
            <div class="node" id="input3">Input 3</div>
        </div>
        <div class="layer">
            <div class="node" id="hidden1">Hidden 1</div>
            <div class="node" id="hidden2">Hidden 2</div>
            <div class="node" id="hidden3">Hidden 3</div>
        </div>
        <div class="layer">
            <div class="node" id="output">Output</div>
        </div>
    </div>
</body>
</html>
